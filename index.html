<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banana Speak</title>
    <style>
      textarea {
        width: 90%;
        height: 10vh;
        display: block;
        margin: 1rem;
        padding: 1rem;
      }
      #output {
        border: 1px solid black;
        width: 80%;
        height: 10vh;
        margin: 1rem;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <h1>Talk Banana</h1>
    <textarea
      placeholder="Put your sentance here and we will convert to Banana"
      name=""
      id="text-input"
      cols="30"
      rows="10"
    ></textarea>
    <button id="btn-translate">Translate</button>
    <div style="font-size: large">Output will come here</div>
    <div id="output"></div>
    <script src="/app.js" type="text/javascript"></script>
  </body>
</html>
